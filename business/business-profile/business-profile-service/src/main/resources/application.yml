base:
  config:
    oauth:
      hostname: localhost
      port: 9001
    nacos:
      hostname: nacos.sad7.com
      port: 8848
    sentile:
      hostname: localhost
      port: 8888

spring:
  application:
    name: business-profile
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: ${base.config.nacos.hostname}:${base.config.nacos.port}
    sentinel:
      transport:
        dashboard: ${base.config.sentile.hostname}:${base.config.sentile.port}

security:
  oauth2:
    client:
      #client-id、client-secret 要和认证服务中的配置一致
      client-id: client
      client-secret: secret
      #access-token-uri 是密码模式需要用到的获取 token 的接口。
      access-token-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/token
      #user-authorization-uri 是授权码认证方式需要的
      user-authorization-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/authorize
    resource:
      #检查 token 合法性接口
      token-info-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/check_token
dubbo:
  scan:
    base-packages: com.sad7.myapp.plus.business.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://${base.config.nacos.hostname}
    port: ${base.config.nacos.port}

server:
  port: 9002

feign:
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"